<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-container {
      text-align: center;
    }
    .error-image {
      background-image: url("img/error1.png"); /* Replace 'your-image-url.jpg' with the URL of your image */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 150px; /* Adjust the height of the image as needed */
    }
    h1 {
      font-size: 2.5rem;
      color: #e74c3c;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-image"></div>
    <h1>Error</h1>
    <p>Something went wrong.</p>
  </div>
</body>
</html>
